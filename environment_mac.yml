name: neuron_env
channels:
  - conda-forge
dependencies:
  # --- Core ---
  - python=3.10
  - pip

  # --- Numerical / SciPy stack (OpenBLAS to be universal on macOS) ---
  - libblas=*=*openblas
  - numpy>=1.26
  - scipy>=1.11
  - pandas>=2.2
  - scikit-learn>=1.4
  - statsmodels>=0.14
  - numexpr
  - joblib
  - threadpoolctl

  # --- Plotting / Viz ---
  - matplotlib>=3.8
  - seaborn>=0.13
  - pillow

  # --- Timezones / dates ---
  - tzdata
  - python-dateutil

  # --- Optional useful tools (safe to keep) ---
  - h5py
  - patsy
  - psutil
  - ipykernel
  - ipython

  # --- Install these from pip to avoid conda conflicts ---
  - pip:
      - neuron==8.2.6
      - bluepyopt==1.14.18
      - efel==5.7.16
      - deap==1.4.2
      - scoop==0.7.2.0
      - neo==0.14.0
      - quantities==0.16.1
      - pynwb==3.0.0
      - hdmf==4.0.0
      - load-heka-python==1.2.1.dev2+g9e5e997
      - ipyparallel==9.0.1
      - tqdm
