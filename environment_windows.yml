name: neuron_env
channels:
  - defaults
dependencies:
  # Core
  - python=3.10
  - pip

  # Numerical stack (all from conda, consistent builds)
  - numpy=1.26.*
  - scipy=1.15.*
  - pandas=2.2.*
  - numexpr=2.10.*
  - bottleneck=1.4.*

  # Plotting
  - matplotlib=3.10.*
  - pillow=11.1.*

  # System libs / runtime
  - openssl=3.0.*
  - sqlite
  - tk
  - tornado
  - tzdata
  - unicodedata2
  - xz
  - zlib
  - zstd

  # Packaging tools
  - pip=25.*
  - setuptools
  - wheel

  # Optional: lock in MKL BLAS on Windows (speeds up numpy/scipy)
  - mkl
  - mkl-service

  # If you need timezone helpers
  - python-dateutil
  - pytz
  - python-tzdata

  # (pip section empty on purpose â€” avoid pip for NumPy/SciPy on Windows)
  - pip:
      - find-libpython==0.4.0
